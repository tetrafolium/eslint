    - /tests/fixtures/config-hierarchy/shared/  # error in "tests/fixtures/config-hierarchy/shared/a/.eslintrc"
    auto-fix: true
    thresholds: { num-issues: 999 }
  - ignore:   # minimal ignore settings to avoid errors
    - /tests/fixtures/config-extends/           # error in "tests/fixtures/config-extends/package2/.eslintrc"
    - /tests/fixtures/config-hierarchy/broken/  # error in "tests/fixtures/config-hierarchy/broken/plugins/.eslintrc"
    - /tests/fixtures/config-hierarchy/shared/  # error in "tests/fixtures/config-hierarchy/shared/a/.eslintrc"
    options:
      --no-eslintrc:
    auto-fix: true
    thresholds: { num-issues: 999 }
