  - ignore:   # same settings as "/.eslintignore"
    - /build/**
    - /coverage/**
    - /docs/**
    - /jsdoc/**
    - /templates/**
    - /tests/bench/**
    - /tests/fixtures/**
    - /tests/performance/**
    - /tmp/**
    - /tools/internal-rules/node_modules/**
    - test.js
    - !.eslintrc.js
    auto-fix: true
    thresholds: { num-issues: 999 }
  - ignore:   # same settings as "/.eslintignore"
    - /build/**
    - /coverage/**
    - /docs/**
    - /jsdoc/**
    - /templates/**
    - /tests/bench/**
    - /tests/fixtures/**
    - /tests/performance/**
    - /tmp/**
    - /tools/internal-rules/node_modules/**
    - test.js
