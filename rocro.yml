inspecode:

  experimental:
    runtime: { nodejs: 13 }

  clang-format:
    auto-fix: true
    thresholds: { num-issues: 999 }   # too many issues detected: 1028 > 1000

  cpd:
    options: [ --skip-lexical-errors ]
    thresholds: { num-issues: 241 }

  eslint:
    ignore:   # avoid codelift#1790 in test resources
    - tests/fixtures/config-extends/
    - tests/fixtures/config-hierarchy/broken/
    - tests/fixtures/config-hierarchy/shared/
    auto-fix: true
    thresholds: { num-issues: 0 }

  flow:
    thresholds: { num-issues: 0 }   # found no input files

  fossology:
    thresholds: { num-issues: 18 }

  grep:
    thresholds: { num-issues: 32 }

  jscpd:
    thresholds: { num-issues: 166 }

  #### JSHint was aborted unexpectedly.
  #### -> codelift#1806
  #jshint:
  #  thresholds: { num-issues: 999 }

  misspell:
    auto-fix: true
    thresholds: { num-issues: 27 }

  #### -> codelift#1782
  #npm-audit:
  #  thresholds: { num-issues: 999 }

  npm-test:
    thresholds: { num-issues: 2 }

  phpcs:
  - options:
      --standard: PSR2
      --exclude:                                          #         2 issues
      - Generic.ControlStructures.InlineControlStructure  #       883 issues
      - Generic.WhiteSpace.ScopeIndent                    # very many issues
      - Generic.WhiteSpace.DisallowTabIndent              #     13359 issues
      - PSR2.Methods.FunctionCallSignature                #      4108 issues
      - Squiz.Functions.MultiLineFunctionDeclaration      #      4695 issues
    auto-fix: true
    thresholds: { num-issues: 823 }

  #### -> codelift#1754
  #pmd:
  #  thresholds: { num-issues: 999 }

  prettier:
    auto-fix: true
    thresholds: { num-issues: 999 }   # too many issues detected: 1203 > 1000

  unused:
    options: [ --single-occurrence, --all-likelihoods ]
    thresholds: { num-issues: 41 }
